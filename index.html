<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OT6 Projeto Prático CSS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .introducao {
      background-color: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .introducao p {
      margin-bottom: 10px;
      color: #333;
      font-size: 16px;
    }

    .links-uteis {
      list-style-type: none;
      padding-left: 0;
    }

    .links-uteis li {
      margin-bottom: 10px;
    }

    .links-uteis a {
      color: #007bff;
      text-decoration: none;
    }

    .links-uteis a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Nosso Site!</h1>
  </header>

  <section class="introducao">
    <p>Este é um projeto prático onde aplicamos várias propriedades CSS para estilizar nossa página.</p>
    <p>Explore os links abaixo para aprender mais sobre CSS:</p>
    <ul class="links-uteis">
      <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS" target="_blank">Documentação CSS na MDN</a></li>
      <li><a href="https://w3schools.com/css" target="_blank">Tutorial CSS na W3Schools</a></li>
    </ul>
  </section>

  <footer>
    <p>Feito com amor pelo Mentor - Horadev</p>
  </footer>
</body>
</html>
